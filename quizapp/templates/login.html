<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - QuizLuck</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #007BFF, #FFA500);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* Conteneur du formulaire */
        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Titre */
        .login-container h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Labels et champs */
        .login-container label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container input.error {
            border-color: red;
        }

        /* Bouton */
        .login-container button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        /* Message d'erreur */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        /* Lien d'inscription ou mot de passe oubli√© */
        .login-container .links {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
        }

        .login-container .links a:hover {
            text-decoration: underline;
        }

        /* Ic√¥ne d'≈ìil */
        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #555;
        }

        .password-container .toggle-password:hover {
            color: #007BFF;
        }
        .register-button {
            margin-top: 10px;
            background-color: #FFA500;
        }

        .register-button:hover {
            background-color: #cc8400;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Se connecter</h1>
        <!-- Afficher le message d'erreur uniquement si le formulaire est soumis -->
        {% if form.errors and request.method == "POST" %}
        <div class="error-message">
            E-mail ou mot de passe incorrect.
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
		<label for="email">Email :</label>
		<input type="email" name="email" id="email" class="{% if form.errors %}error{% endif %}" required>

            <label for="password">Mot de passe :</label>
            <div class="password-container">
                <input type="password" name="password" id="password" class="{% if form.errors %}error{% endif %}" required>
                <i class="fas fa-eye toggle-password" id="toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>

            <button type="submit">Se connecter</button>
        </form>
        <button class="register-button" onclick="window.location.href='{% url 'register' %}'">Cr√©er un compte</button>

    </div>
</body>
</html>

<script>
document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault();  // Emp√™che le rechargement de la page

    let formData = new FormData(event.target);

    fetch("/login/", {
        method: "POST",
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if (data.redirect_url) {
            console.log("‚úÖ Connexion r√©ussie ! Redirection...");
            window.location.href = data.redirect_url;  // üî• Redirige l'utilisateur vers `pagedacceuil.html`
        } else {
            console.error("‚ùå Erreur :", data.error);
            alert("E-mail ou mot de passe incorrect");
        }
    })
    .catch(error => console.error("‚ùå Erreur de connexion :", error));
});
</script>
