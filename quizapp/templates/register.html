<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        /* ðŸŒŸ Style gÃ©nÃ©ral */
        body {
            background: linear-gradient(to right, #3b82f6, #f59e0b);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #2563eb;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* ðŸŒŸ Formulaire */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #2563eb;
            box-shadow: 0px 0px 5px rgba(37, 99, 235, 0.5);
            outline: none;
        }

        /* ðŸŒŸ Bouton */
        button {
            background: #2563eb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #1e40af;
        }

        .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .links a {
            color: #2563eb;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Inscription</h1>

        <form method="post">
            {% csrf_token %}

            <!-- âœ… Affichage des messages Django -->
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}

            <label for="first_name">PrÃ©nom :</label>
            <input type="text" name="first_name" value="{{ form_data.first_name }}" required>

            <label for="last_name">Nom :</label>
            <input type="text" name="last_name" value="{{ form_data.last_name }}" required>

            <label for="email">Email :</label>
            <input type="email" name="email" value="{{ form_data.email }}" required>

            <!-- âœ… Ajout de l'Ã©tablissement sous l'email -->
            <label for="establishment">Ã‰tablissement :</label>
            <select name="establishment" required>
                <option value="UM6" {% if form_data.establishment == "UM6" %}selected{% endif %}>UniversitÃ© Mohammed VI</option>
                <option value="FMPC" {% if form_data.establishment == "FMPC" %}selected{% endif %}>FacultÃ© de MÃ©decine FMPC</option>
            </select>

            <label for="birth_date">Date de naissance :</label>
            <input type="date" name="birth_date" value="{{ form_data.birth_date }}" required>

            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <button type="submit">S'inscrire</button>
        </form>

        <div class="links">
            <a href="{% url 'login' %}">DÃ©jÃ  inscrit ? Connectez-vous ici.</a>
        </div>
    </div>

</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const passwordField = document.getElementById("password");

    passwordField.addEventListener("input", function () {
        let password = passwordField.value;
        let errorMessage = "";

        if (password.length < 8) {
            errorMessage = "Le mot de passe doit contenir au moins 8 caractÃ¨res.";
        } 
        if (!/\d/.test(password)) {
            errorMessage += "\nLe mot de passe doit contenir au moins un chiffre.";
        } 
        if (!/[!@#$%^&*(),.?\":{}|<>]/.test(password)) {
            errorMessage += "\nLe mot de passe doit contenir au moins un caractÃ¨re spÃ©cial.";
        }

        passwordField.setCustomValidity(errorMessage); // Met Ã  jour le tooltip
        passwordField.title = errorMessage; // Affiche dans le tooltip HTML5
    });

    document.querySelector("form").addEventListener("submit", function (event) {
        if (!passwordField.checkValidity()) {
            passwordField.reportValidity(); // Affiche le tooltip d'erreur
            event.preventDefault(); // Bloque l'envoi du formulaire
        }
    });
});
</script>


</body>
</html>
